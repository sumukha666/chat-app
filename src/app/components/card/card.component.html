<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" [style]="iconUrl"></div>
    <mat-card-title>{{ userName }}</mat-card-title>
    <mat-card-subtitle>{{ userProf }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    [src]="postUrl"
    alt="Post from user"
    class="card-image"
  />
  <mat-card-content>
    <h4 class="cardText">
      <b>{{ cardText }}</b>
    </h4>
  </mat-card-content>
  <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
</mat-card>
