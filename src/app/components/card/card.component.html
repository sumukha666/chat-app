<mat-card class="example-card">
  <mat-card-header>
    <div *ngIf="isAvatarReq" mat-card-avatar class="example-header-image" [style]="iconUrl"></div>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ subTitle }}</mat-card-subtitle>
  </mat-card-header>
  <div [ngSwitch]="type">
    <img
      *ngSwitchCase="'posts'"
      mat-card-image
      [src]="postUrl"
      alt="Post from user"
      class="card-image"
    />
    <div *ngSwitchCase="'createPost'">
      post Create Here
    </div>
  </div>
  <mat-card-content>
    <h4 class="cardText">
      <b>{{ cardText }}</b>
    </h4>
  </mat-card-content>
  <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
</mat-card>
